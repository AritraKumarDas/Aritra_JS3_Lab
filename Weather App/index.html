<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f6dfa2322b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app-wrap">
        <form id="form">
            <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
        </form>
        <main>
            <section class="location">
                <div class="city">New Delhi ,India</div>
                <div class="date">Thursday 4 March 2022</div>
            </section>
            <div class="current">
                <div class="temp"><span>15</span><sup>°c</sup></div>
                <div class="weather">Sunny</div>
                <div class="hi-low"><span class="low">18</span><sup>°c</sup> / <span class="high">22</span><sup>°c</sup>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
